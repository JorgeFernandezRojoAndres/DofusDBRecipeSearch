<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Recetas - DofusDB</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Búsqueda de Recetas en DofusDB</h1>

  <!-- Formulario de búsqueda -->
  <form id="searchForm">
    <label for="objectName">Nombre del objeto:</label>
    <input type="text" id="objectName" placeholder="Buscar receta" required>
    <button type="submit">Buscar</button>
  </form>

  <!-- Contenedor principal -->
  <main>
    <!-- Contenedor de resultados principales -->
    <section id="results">Introduce un nombre para buscar.</section>

    <!-- Contenedor de detalles de la receta -->
    <section id="recipeDetails">
      <h2 id="nombreObjeto"></h2>
    </section> 
    </main> 
    
  <script type="module" src="js/calculo.js"></script>
  <script type="module" src="js/search.js"></script>
  <script type="module" src="js/render.js"></script>
  

</body>
</html>
