<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body style="background: url('/images/fondooficion.jpg') no-repeat center center fixed; background-size: cover;">

  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="p-4 bg-white rounded shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Recuperar Contraseña</h2>

      <form id="recuperarForm">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Ingresá tu email" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
        </div>
      </form>

      <pre id="resultado" class="mt-3"></pre>

      <div class="text-center mt-2">
        <a href="login.html" class="btn btn-link text-decoration-none">← Volver al login</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu script separado -->
  <script src="js/recuperar.js"></script>
</body>
</html>
