<!DOCTYPE html>  
<html lang="es">  
<head>  
  <!-- Similar a index.html con los metadatos y estilos -->  
  <title>Blog de Objetos - DofusDB</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css">  
  <!-- Añadir FontAwesome para los iconos de like -->  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
</head>  
<body>  
  <!-- Navegación -->  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  
    <div class="container">  
      <a class="navbar-brand" href="index.html">DofusDB</a>  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">  
        <span class="navbar-toggler-icon"></span>  
      </button>  
      <div class="collapse navbar-collapse" id="navbarNav">  
        <ul class="navbar-nav">  
          <li class="nav-item">  
            <a class="nav-link" href="index.html">Inicio</a>  
          </li>  
          <li class="nav-item">  
            <a class="nav-link active" href="blog.html">Blog</a>  
          </li>  
        </ul>  
      </div>  
    </div>  
  </nav>  
  
  <div class="container mt-4">  
    <h1 class="text-center">Blog de Objetos</h1>  
      
    <!-- Filtros -->  
    <div class="row mb-4">  
      <div class="col-md-6">  
        <label for="ordenarPor" class="form-label">Ordenar por:</label>  
        <select id="ordenarPor" class="form-select">  
          <option value="reciente">Más recientes</option>  
          <option value="valor">Mayor valor</option>  
        </select>  
      </div>  
      <div class="col-md-6">  
        <label for="filtroValor" class="form-label">Valor mínimo:</label>  
        <input type="number" id="filtroValor" class="form-control" min="0" value="0">  
      </div>  
    </div>  
      
    <button id="aplicarFiltros" class="btn btn-primary mb-4">Aplicar filtros</button>  
      
    <!-- Contenedor de posts -->  
    <div id="contenedor-posts" class="card-container">  
      <!-- Los posts se cargarán aquí dinámicamente -->  
    </div>  

    <!-- Contenedor para la paginación -->
    <div class="d-flex justify-content-center mt-4">
      <ul id="paginacion" class="pagination"></ul>
    </div>

  </div>  
    
  <!-- Modal para comentarios -->  
  <div class="modal fade" id="comentariosModal" tabindex="-1">  
    <div class="modal-dialog">  
      <div class="modal-content">  
        <div class="modal-header">  
          <h5 class="modal-title">Comentarios</h5>  
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
        </div>  
        <div class="modal-body">  
          <div id="listaComentarios">  
            <!-- Comentarios cargados dinámicamente -->  
          </div>  
          <form id="formComentario" class="mt-3">  
            <input type="hidden" id="postId">  
            <div class="mb-3">  
              <textarea id="textoComentario" class="form-control" rows="3" placeholder="Escribe tu comentario..."></textarea>  
            </div>  
            <button type="submit" class="btn btn-primary">Enviar comentario</button>  
          </form>  
        </div>  
      </div>  
    </div>  
  </div>  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
  <script type="module" src="js/blog.js"></script>  
  <script type="module" src="js/verificarSesion.js"></script> 
   
</body>  
</html>
